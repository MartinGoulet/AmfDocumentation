<div>
  <app-page-header heading="{{ 'Servers' | translate }}" [icon]="'fa-fw fa-server'"></app-page-header>

  <div class="row">
    <div class="col-lg-12">
      <div class="card card-default">
        <div class="card-header">
          <i _ngcontent-c4="" class="fa fa-server fa-fw"></i> Nouveaux serveurs
        </div>
        <table class="card-body table table-hover">
          <thead>
            <tr>
              <th>Nom</th>
              <th>Domaine</th>
              <th>Date Cr√©ation</th>
              <th>Groupe Serveur</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let s of serveurs" [routerLink]="['/serveurs/', s .id]">
              <td class="col-nom"> {{ s.nom }} </td>
              <td class="col-domaine">{{ s.domaine }}</td>
              <td class="col-groupe-serveur">{{ afficherGroupeServeur(s.groupeServeur) }}</td>
              <td class="col-date-creation">{{ s.dateCreation | date:'dd LLLL yyyy HH:mm:ss' }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

</div>
