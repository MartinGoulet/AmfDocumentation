<div>
  <app-page-header heading="Groupe Serveur" [icon]="'fa-fw fa-object-group'"></app-page-header>
  <h2>{{ groupeserveur.nom }}</h2>

</div>

<div *ngIf="myForm">

  <div class="row">

    <div class="col-lg-12">

      <form [formGroup]="myForm" novalidate (ngSubmit)="enregistrer(myForm)">

        <div class="row">

          <div class="col-lg-8">

            <app-gs-information-generale [groupeServeurForm]="myForm" class="mb-3"></app-gs-information-generale>

          </div>

          <div class="col-lg-4">
            <app-gs-categorisation [groupeServeurForm]="myForm" class="mb-3"></app-gs-categorisation>
          </div>

        </div>

      </form>

    </div>

  </div>

  <div class="row mt-3">
    <div class="col-lg-12">
      <div class="">
        <button class="btn mr-2" type="submit" 
                [ngClass]="{'btn-primary':myForm.dirty, 'btn-outline-primary':!myForm.dirty}"
                [disabled]="!myForm.valid || !myForm.dirty" >Enregistrer</button>
        <button class="btn btn-default mr-2" [routerLink]="['/groupe-serveurs']">Retour</button>
      </div>
    </div>
  </div>

</div>
